<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login / Signup to use Unfair-chat</h1>
    <div class="container">
        <h2>Login</h2>
        <form id="loginform">
            <section class="alertbox"><p class="alerttext">sorry this message cant be shown here</p><span class="alertclosebutton">&times;</span></section>
            <label for="id">Enter Phone Number</label>
            <input type="number" name="id" id="idinput" required>
            <label for="password">Enter Password</label>
            <input type="password" name="password" id="passwordinput" required>
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" name="confirmpassword" id="confirmpasswordinput">
            <input type="submit" value="Login">
        </form>
        <p><span id="prechangeformtext">Need an Account? </span><span id="changeformtext">Sign Up</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
